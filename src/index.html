<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>ðŸ’– Hello viewer</h1>
    <p>Welcome to your Electron application.</p>

<button style="background-color: aqua;padding: 5px; border:1px solid black;" id="newButton"> new </button>
<button style="background-color: rgb(13, 112, 18);padding: 5px; border:1px solid black;" id="closeButton"> close button</button>
  </body>
<script type="module">

const ipc = require("electron").ipcRenderer;

window.onload = function(){

  document.getElementById('newButton').onclick = function(){
    ipc.sendSync("action","new");
  }
  document.getElementById('closeButton').onclick = function(){
    ipc.sendSync("action","close");
  }

}


</script>
</html>
